apiVersion: v1beta3
kind: Service
metadata:
  name: app-etcd-service
spec:
  ports:
    - port: 2379
      name: client communication port
      targetPort: 2379
      protocol: TCP
    - port: 2380
      name: server to server communication port
      targetPort: 2380
      protocol: TCP
  selector:
    name: app-etcd
